name: task_manager_ui
description: Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  flutter_screenutil: ^5.5.4+2
  flutter_spinkit: ^5.2.1
  device_preview: ^1.3.1
  cached_network_image: ^3.3.1
  connectivity_plus: ^6.0.3
  internet_connection_checker: ^3.0.1
  hexagon: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_asset_generator: ^1.2.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1
flutter_gen:
  output: lib/gen/

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
